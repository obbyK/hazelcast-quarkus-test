hazelcast-client:
  network:
    cluster-members:
      - 127.0.0.1
    outbound-ports:
      - 5701
      - 5701-5801
    smart-routing: false
    redo-operation: true
    connection-timeout: 60000
    socket-options:
      tcp-no-delay: false
      keep-alive: true
      reuse-address: true
      linger-seconds: 3
      buffer-size: 128